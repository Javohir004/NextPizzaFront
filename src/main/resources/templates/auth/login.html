<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tizimga Kirish - NextPizza</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-card {
            max-width: 450px;
            width: 100%;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-card">
        <!-- Logo -->
        <div class="text-center mb-4">
            <h1 class="mb-2">üçï NextPizza</h1>
            <p class="text-muted">Tizimga kirish</p>
        </div>

        <!-- Success message -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Error message -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Login Form -->
        <form th:action="@{/login}" th:object="${loginRequest}" method="post">
            <!-- Username -->
            <div class="mb-3">
                <label for="email" class="form-label">Username</label>
                <input type="text"
                       class="form-control"
                       id="email"
                       th:field="*{email}"
                       placeholder="Username kiriting"
                       required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Parol</label>
                <input type="password"
                       class="form-control"
                       id="password"
                       th:field="*{password}"
                       placeholder="Parol kiriting"
                       required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100 mb-3">
                Kirish
            </button>

            <!-- Register Link -->
            <div class="text-center">
                <p class="text-muted mb-0">
                    Akkauntingiz yo'qmi?
                    <a th:href="@{/register}" class="text-decoration-none">Ro'yxatdan o'ting</a>
                </p>
            </div>
        </form>

        <!-- Back to Home -->
        <div class="text-center mt-3">
            <a href="/" class="text-muted text-decoration-none">
                ‚Üê Bosh sahifaga qaytish
            </a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
