<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish - NextPizza</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background:
                    linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                    url('/images/792a6ac6-ccb8-49d1-a887-c1ed7cc8b6cf.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-card {
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }

        .brand-title {
            font-weight: 700;
            color: #e63946;
        }

        .btn-primary {
            background-color: #e63946;
            border: none;
        }

        .btn-primary:hover {
            background-color: #c62828;
        }

        .form-control:focus {
            border-color: #e63946;
            box-shadow: 0 0 0 0.2rem rgba(230,57,70,0.25);
        }
    </style>
</head>
<body>

<div class="auth-card">

    <div class="text-center mb-4">
        <h2 class="brand-title">üçï NextPizza</h2>
        <p class="text-muted">Akkauntingizga kiring</p>
    </div>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <form th:action="@{/login}" th:object="${loginRequest}" method="post">

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email"
                   class="form-control"
                   th:field="*{email}"
                   placeholder="email@example.com"
<!--                   autocomplete="off"-->
                   required>
        </div>

        <div class="mb-4">
            <label class="form-label">Parol</label>
            <input type="password"
                   class="form-control"
                   th:field="*{password}"
                   placeholder="******"
<!--                   autocomplete="new-password"-->
                   required>
        </div>

        <button type="submit" class="btn btn-primary w-100">
            Kirish
        </button>

        <div class="text-center mt-3">
            <small>
                Akkauntingiz yo‚Äòqmi?
                <a th:href="@{/register}" class="text-danger fw-bold text-decoration-none">
                    Ro'yxatdan o'ting
                </a>
            </small>
        </div>

        <div class="text-center mt-2">
            <a href="/" class="text-muted small text-decoration-none">
                ‚Üê Bosh sahifaga qaytish
            </a>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
