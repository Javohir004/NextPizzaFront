<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan O'tish - NextPizza</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background:
                    linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                    url('/images/792a6ac6-ccb8-49d1-a887-c1ed7cc8b6cf.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 60px 15px;
        }

        .auth-card {
            max-width: 720px;
            margin: auto;
            padding: 3rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }

        .brand-title {
            font-weight: 700;
            color: #e63946;
        }

        .btn-primary {
            background-color: #e63946;
            border: none;
        }

        .btn-primary:hover {
            background-color: #c62828;
        }

        .form-control:focus {
            border-color: #e63946;
            box-shadow: 0 0 0 0.2rem rgba(230,57,70,0.25);
        }

        .section-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: #999;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="auth-card">

    <div class="text-center mb-4">
        <h2 class="brand-title">üçï NextPizza</h2>
        <p class="text-muted">Yangi akkaunt yarating</p>
    </div>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/register}" th:object="${registerRequest}" method="post">

        <div class="section-title">Asosiy ma'lumot</div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Ism</label>
                <input type="text" class="form-control"
                       th:field="*{firstName}"
                       placeholder="Ismingiz">
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Familiya</label>
                <input type="text" class="form-control"
                       th:field="*{lastName}"
                       placeholder="Familiyangiz">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Email *</label>
                <input type="email" class="form-control"
                       th:field="*{email}"
                       required>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Parol *</label>
                <input type="password" class="form-control"
                       th:field="*{password}"
                       minlength="6"
                       required>
            </div>
        </div>

        <div class="section-title mt-3">Qo‚Äòshimcha ma'lumot</div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Telefon</label>
                <input type="tel" class="form-control"
                       th:field="*{phoneNumber}"
                       placeholder="+998901234567">
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Tug‚Äòilgan sana</label>
                <input type="date" class="form-control"
                       th:field="*{birthDate}">
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label">Manzil</label>
            <textarea class="form-control"
                      th:field="*{address}"
                      rows="2"
                      placeholder="Yetkazib berish manzili"></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2">
            Ro'yxatdan O'tish
        </button>

        <div class="text-center mt-3">
            <small>
                Akkauntingiz bormi?
                <a th:href="@{/login}" class="text-danger fw-bold text-decoration-none">
                    Tizimga kiring
                </a>
            </small>
        </div>

        <div class="text-center mt-2">
            <a href="/" class="text-muted small text-decoration-none">
                ‚Üê Bosh sahifaga qaytish
            </a>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
