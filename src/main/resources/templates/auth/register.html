<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan O'tish - NextPizza</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .register-container {
            min-height: 100vh;
            padding: 50px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .register-card {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<div class="register-container">
    <div class="register-card">
        <!-- Logo -->
        <div class="text-center mb-4">
            <h1 class="mb-2">üçï NextPizza</h1>
            <p class="text-muted">Ro'yxatdan o'tish</p>
        </div>

        <!-- Error message -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Register Form -->
        <form th:action="@{/register}" th:object="${registerRequest}" method="post">
            <div class="row">
                <!-- Username -->
                <div class="col-md-6 mb-3">
                    <label for="firstName" class="form-label">Username *</label>
                    <input type="text"
                           class="form-control"
                           id="firstName"
                           th:field="*{firstName}"
                           placeholder="Username"
                           required>
                </div>

                <!-- Email -->
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email *</label>
                    <input type="email"
                           class="form-control"
                           id="email"
                           th:field="*{email}"
                           placeholder="email@example.com"
                           required>
                </div>

                <!-- Password -->
                <div class="col-md-6 mb-3">
                    <label for="password" class="form-label">Parol *</label>
                    <input type="password"
                           class="form-control"
                           id="password"
                           th:field="*{password}"
                           placeholder="Kamida 6 ta belgi"
                           required
                           minlength="6">
                </div>

                <!-- Phone Number -->
                <div class="col-md-6 mb-3">
                    <label for="phoneNumber" class="form-label">Telefon *</label>
                    <input type="tel"
                           class="form-control"
                           id="phoneNumber"
                           th:field="*{phoneNumber}"
                           placeholder="+998901234567"
                           required>
                </div>

                <!-- First Name -->
                <div class="col-md-6 mb-3">
                    <label for="firstName" class="form-label">Ism *</label>
                    <input type="text"
                           class="form-control"
                           id="firstName"
                           th:field="*{firstName}"
                           placeholder="Ism"
                           required>
                </div>

                <!-- Last Name -->
                <div class="col-md-6 mb-3">
                    <label for="lastName" class="form-label">Familiya *</label>
                    <input type="text"
                           class="form-control"
                           id="lastName"
                           th:field="*{lastName}"
                           placeholder="Familiya"
                           required>
                </div>

                <!-- Birth Date -->
                <div class="col-md-6 mb-3">
                    <label for="birthDate" class="form-label">Tug'ilgan kun</label>
                    <input type="date"
                           class="form-control"
                           id="birthDate"
                           th:field="*{birthDate}">
                </div>

                <!-- Address -->
                <div class="col-12 mb-3">
                    <label for="address" class="form-label">Manzil</label>
                    <textarea class="form-control"
                              id="address"
                              th:field="*{address}"
                              rows="2"
                              placeholder="Manzil (ixtiyoriy)"></textarea>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100 mb-3">
                Ro'yxatdan O'tish
            </button>

            <!-- Login Link -->
            <div class="text-center">
                <p class="text-muted mb-0">
                    Akkauntingiz bormi?
                    <a href="/login" class="text-decoration-none">Tizimga kiring</a>
                </p>
            </div>
        </form>

        <!-- Back to Home -->
        <div class="text-center mt-3">
            <a href="/" class="text-muted text-decoration-none">
                ‚Üê Bosh sahifaga qaytish
            </a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
