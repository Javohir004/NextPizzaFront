<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ichimliklar - NextPizza</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            background: linear-gradient(180deg, #fff8f0 0%, #f3efe8 100%);
            margin: 0;
        }

        .page-header {
            background:
                    linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
                    url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            color: white;
            padding: 80px 0;
            display: block;
        }

        .content-box {
            background: rgba(255,255,255,0.55);
            border: 1px solid rgba(255,255,255,0.6);
            border-radius: 18px;
            padding: 28px;
            box-shadow: 0 14px 40px rgba(0,0,0,0.06);
        }

        .drink-card {
            border: none;
            border-radius: 14px;
            overflow: hidden;
            background: #ffffff;
            box-shadow: 0 12px 30px rgba(0,0,0,0.08);
            transition: transform .25s ease, box-shadow .25s ease;
            height: 100%;
        }

        .drink-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.12);
        }

        .drink-img-wrapper {
            height: 240px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
        }

        .drink-img {
            max-height: 210px;
            width: 100%;
            object-fit: contain;
            display: block;
            padding: 12px;
        }

        .btn-primary {
            background-color: #e63946;
            border: none;
        }

        .btn-primary:hover {
            background-color: #c62828;
        }

        .btn-outline-primary {
            border-color: #e63946;
            color: #e63946;
        }

        .btn-outline-primary:hover {
            background-color: #e63946;
            color: white;
        }

        .btn-outline-primary.active {
            background-color: #e63946;
            color: white;
            border-color: #e63946;
        }

        .badge {
            background-color: #ff9f1c !important;
        }

        .drink-card .price {
            color: #e63946;
            font-size: 1.1rem;
        }

        footer {
            background-color: #111;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- FLEX WRAPPER -->
<div class="flex-grow-1">

    <section class="page-header text-center">
        <div class="container">
            <h1 class="fw-bold">ðŸ¥¤ Barcha Ichimliklar</h1>
            <p class="lead">Pitsangizga mos eng zoâ€˜r ichimliklarni tanlang</p>
        </div>
    </section>

    <div class="container py-5">
        <div class="content-box">

            <div th:if="${error}" class="alert alert-danger text-center mb-4">
                <span th:text="${error}"></span>
            </div>

            <div class="text-center mb-4">
                <h5>Tur boâ€˜yicha filter:</h5>
                <div class="d-flex justify-content-center flex-wrap gap-2 mt-3">

                    <a th:href="@{/drinks}"
                       class="btn btn-outline-primary"
                       th:classappend="${selectedType == null} ? 'active' : ''">
                        Barchasi
                    </a>

                    <a th:each="type : ${T(javohir.test.nextpizzafront.enums.DrinkType).values()}"
                       th:href="@{'/drinks/type/' + ${type}}"
                       class="btn btn-outline-primary"
                       th:text="${type}"
                       th:classappend="${selectedType?.name() == type.name()} ? ' active' : ''">
                    </a>

                </div>
            </div>

            <p class="text-muted mb-4">
                Jami: <strong th:text="${drinks.size()}">0</strong> ta ichimlik
            </p>

            <div th:if="${drinks.isEmpty()}" class="text-center py-5">
                <h3 class="text-muted">ðŸ˜• Ichimliklar topilmadi</h3>
                <a th:href="@{/drinks}" class="btn btn-primary mt-3">
                    Barcha ichimliklarni koâ€˜rish
                </a>
            </div>

            <div class="row" th:if="${!drinks.isEmpty()}">

                <div class="col-12 col-sm-6 col-md-4 col-lg-4 mb-4"
                     th:each="drink : ${drinks}">

                    <div class="card drink-card">

                        <div class="drink-img-wrapper">
                            <img th:src="'http://localhost:3000/uploads/drinks/' + ${drink.imageUrl}"
                                 class="drink-img"
                                 th:alt="${drink.drinkName}"
                                 onerror="this.src='https://via.placeholder.com/400x220?text=Drink'"/>
                        </div>

                        <div class="card-body">
                            <h5 class="fw-bold mb-1" th:text="${drink.drinkName}"></h5>

                            <p class="text-muted small mb-2">
                                Hajmi: <strong th:text="${drink.volume}"></strong> L
                            </p>

                            <span class="badge mb-2" th:text="${drink.drinkType}"></span>

                            <h5 class="fw-bold mt-2 price">
                                <span th:text="${#numbers.formatDecimal(drink.price, 0, 'COMMA', 0, 'POINT')}"></span> so'm
                            </h5>
                        </div>

                        <div class="card-footer bg-transparent border-0 pt-0 pb-3 px-3">

                            <div th:if="${isAuthenticated}">
                                <form th:action="@{/cart/add-drink}" method="post" class="d-flex gap-2">

                                    <input type="hidden"
                                           name="drinkId"
                                           th:value="${drink.id}"/>

                                    <select name="quantity"
                                            class="form-select form-select-sm"
                                            style="width: 80px;">
                                        <option value="1" selected>1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>

                                    <button type="submit" class="btn btn-primary w-100">
                                        ðŸ›’ Savatga
                                    </button>
                                </form>
                            </div>

                            <div th:unless="${isAuthenticated}">
                                <a th:href="@{/login}" class="btn btn-outline-primary w-100">
                                    Buyurtma uchun kiring
                                </a>
                            </div>

                        </div>

                    </div>
                </div>

            </div>

        </div>
    </div>

</div> <!-- FLEX END -->

<footer class="text-white text-center py-4">
    <div class="container">
        <p class="mb-0">&copy; 2026 NextPizza. Barcha huquqlar himoyalangan.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
