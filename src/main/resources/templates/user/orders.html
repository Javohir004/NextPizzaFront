<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mening buyurtmalarim - NextPizza</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      background: linear-gradient(180deg, #fff8f0 0%, #f3efe8 100%);
    }

    .page-header {
      background:
              linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
              url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 80px 0;
    }

    .order-card {
      border: none;
      border-radius: 14px;
      transition: 0.3s ease;
    }

    .order-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }

    .btn-primary {
      background-color: #e63946;
      border: none;
    }

    .btn-primary:hover {
      background-color: #c62828;
    }

    footer {
      background-color: #111;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<section class="page-header text-center">
  <div class="container">
    <h1 class="fw-bold">ğŸ“¦ Mening buyurtmalarim</h1>
    <p class="lead">
      Jami:
      <strong th:text="${orders != null ? orders.size() : 0}">0</strong>
      ta buyurtma
    </p>
  </div>
</section>

<!-- FLEX WRAPPER -->
<div class="flex-grow-1">

  <div class="container py-5">

    <!-- Success -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
      <span th:text="${success}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Error -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
      <span th:text="${error}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- EMPTY -->
    <div th:if="${orders == null or orders.isEmpty()}" class="text-center py-5">
      <h3 class="text-muted mb-4">ğŸ˜• Buyurtmalar yoâ€˜q</h3>
      <p class="mb-4">Hali buyurtma bermagansiz</p>
      <a href="/pizzas" class="btn btn-primary">ğŸ• Buyurtma berish</a>
    </div>

    <!-- LIST -->
    <div class="row" th:if="${orders != null and !orders.isEmpty()}">

      <div class="col-lg-6 mb-4" th:each="order : ${orders}">
        <div class="card order-card h-100">

          <div class="card-header d-flex justify-content-between align-items-center bg-transparent border-0 pt-4 px-4">
            <strong>Buyurtma #<span th:text="${order.id}">1</span></strong>

            <span th:switch="${order.orderStatus.name()}">
            <span th:case="'CREATED'" class="badge bg-info">CREATED</span>
            <span th:case="'COOKING'" class="badge bg-warning text-dark">COOKING</span>
            <span th:case="'DELIVERING'" class="badge bg-primary">DELIVERING</span>
            <span th:case="'COMPLETED'" class="badge bg-success">COMPLETED</span>
            <span th:case="'CANCELLED'" class="badge bg-danger">CANCELLED</span>
            <span th:case="*" class="badge bg-secondary">UNKNOWN</span>
          </span>
          </div>

          <div class="card-body px-4">

            <p class="text-muted mb-2">
              ğŸ“…
              <span th:text="${#temporals.format(order.orderDate, 'dd.MM.yyyy HH:mm')}"></span>
            </p>

            <p class="mb-2">
              ğŸ“¦
              <strong th:text="${order.totalItems} + ' ta mahsulot'"></strong>
            </p>

            <h5 class="text-danger fw-bold mb-3">
              ğŸ’°
              <span th:text="${#numbers.formatDecimal(order.totalPrice, 0, 'COMMA', 0, 'POINT')}"></span>
              so'm
            </h5>

            <p class="small text-muted mb-0">
              ğŸ“
              <span th:text="${order.deliveryAddress}"></span>
            </p>

          </div>

          <div class="card-footer bg-transparent border-0 pb-4 px-4">
            <div class="d-flex gap-2">

              <a th:href="@{/orders/{id}(id=${order.id})}"
                 class="btn btn-outline-primary btn-sm flex-grow-1">
                ğŸ‘ï¸ Ko'rish
              </a>

              <form th:if="${order.orderStatus.name() == 'CREATED' or order.orderStatus.name() == 'COOKING'}"
                    th:action="@{/orders/{id}/cancel(id=${order.id})}"
                    method="post"
                    onsubmit="return confirm('Buyurtmani bekor qilmoqchimisiz?')"
                    class="flex-grow-1">

                <button type="submit"
                        class="btn btn-outline-danger btn-sm w-100">
                  âŒ Bekor qilish
                </button>

              </form>

            </div>
          </div>

        </div>
      </div>

    </div>

  </div>
</div> <!-- FLEX END -->

<footer>
  <div class="container">
    <p class="mb-0">&copy; 2026 NextPizza. Barcha huquqlar himoyalangan.</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
