<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyurtmalar - NextPizza Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Admin Navbar -->
<div th:replace="~{fragments/admin-navbar :: admin-navbar}"></div>

<!-- Page Header -->
<div class="bg-white py-4 mb-4 shadow-sm">
    <div class="container-fluid">
        <h1 class="mb-0">üì¶ Buyurtmalar</h1>
        <p class="text-muted mb-0">Barcha buyurtmalarni boshqarish</p>
    </div>
</div>

<!-- Main Content -->
<div class="container-fluid py-4">

    <!-- Filter -->
    <div class="card border-0 shadow-sm mb-4">
        <div class="card-body">
            <form method="get" class="row g-3">
                <div class="col-md-4">
                    <select class="form-select" name="status">
                        <option value="">Barcha statuslar</option>
                        <option value="CREATED">Yaratildi</option>
                        <option value="COOKING">Tayyorlanmoqda</option>
                        <option value="DELIVERING">Yetkazilmoqda</option>
                        <option value="COMPLETED">Yetkazildi</option>
                        <option value="CANCELLED">Bekor qilindi</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">
                        üîç Filter
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Orders Table -->
    <div class="card border-0 shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Sana</th>
                        <th>Mijoz</th>
                        <th>Mahsulotlar</th>
                        <th>Summa</th>
                        <th>Status</th>
                        <th>Amallar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${orders}">
                        <td><strong>#<span th:text="${order.id}">1</span></strong></td>
                        <td th:text="${#temporals.format(order.orderDate, 'dd.MM.yyyy HH:mm')}">
                            01.01.2026
                        </td>
                        <td>User #<span th:text="${order.userId}">1</span></td>
                        <td th:text="${order.totalItems} + ' ta'">0 ta</td>
                        <td>
                            <strong th:text="${#numbers.formatDecimal(order.totalPrice, 0, 'COMMA', 0, 'POINT')} + ' so\'m'">
                                0 so'm
                            </strong>
                        </td>
                        <td>
                                <span th:switch="${order.orderStatus.name()}">
                                    <span th:case="'CREATED'" class="badge bg-info">Yaratildi</span>
                                    <span th:case="'COOKING'" class="badge bg-warning text-dark">Tayyorlanmoqda</span>
                                    <span th:case="'DELIVERING'" class="badge bg-primary">Yetkazilmoqda</span>
                                    <span th:case="'COMPLETED'" class="badge bg-success">Yetkazildi</span>
                                    <span th:case="'CANCELLED'" class="badge bg-danger">Bekor qilindi</span>
                                </span>
                        </td>
                        <td>
                            <a th:href="@{/admin/orders/{id}(id=${order.id})}"
                               class="btn btn-sm btn-outline-primary">
                                Ko'rish
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
