<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${drink != null ? 'Tahrirlash' : 'Yangi ichimlik'} + ' - NextPizza Admin'">
        Ichimlik - Admin
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            background: linear-gradient(180deg, #fff8f0 0%, #f3efe8 100%);
        }

        .page-header {
            background:
                    linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
                    url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 100px 0;
            text-align: center;
        }

        .card-soft {
            border: none;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: 0.3s ease;
        }

        .card-soft:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .btn-primary {
            background-color: #e63946;
            border: none;
        }

        .btn-primary:hover {
            background-color: #c62828;
        }

        .form-label {
            font-weight: 600;
        }

        .img-preview {
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            max-width: 220px;
        }

        footer {
            background-color: #111;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/admin-navbar :: admin-navbar}"></div>

<section class="page-header">
    <div class="container">
        <h1 th:text="${drink != null ? '‚úèÔ∏è Ichimlikni tahrirlash' : '‚ûï Yangi ichimlik üçπ'}"></h1>
        <p class="lead">Admin panel orqali ichimliklarni boshqarish</p>
    </div>
</section>

<!-- FLEX CONTENT WRAPPER -->
<div class="flex-grow-1">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-7">

                <div th:if="${error}" class="alert alert-danger shadow-sm">
                    <span th:text="${error}"></span>
                </div>

                <div class="card card-soft p-4">

                    <form th:action="${drink != null ? '/admin/drinks/update/' + drink.id : '/admin/drinks/create'}"
                          method="post"
                          enctype="multipart/form-data">

                        <div class="mb-3">
                            <label class="form-label">Nomi *</label>
                            <input type="text"
                                   class="form-control"
                                   name="drinkName"
                                   th:value="${drink?.drinkName}"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Turi *</label>
                            <select class="form-select" name="drinkType" required>
                                <option value="">Tanlang...</option>

                                <option th:each="type : ${T(javohir.test.nextpizzafront.enums.DrinkType).values()}"
                                        th:value="${type}"
                                        th:selected="${drink?.drinkType == type}"
                                        th:text="${#strings.capitalize(type.name())}">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Hajmi (L) *</label>
                            <input type="number"
                                   class="form-control"
                                   name="volume"
                                   step="0.1"
                                   min="0.1"
                                   th:value="${drink?.volume}"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Narx (so'm) *</label>
                            <input type="number"
                                   class="form-control"
                                   name="price"
                                   step="1000"
                                   th:value="${drink?.price}"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Rasm</label>

                            <div th:if="${drink?.imageUrl}" class="mb-3">
                                <img th:src="'http://localhost:3000/uploads/drinks/' + ${drink.imageUrl}"
                                     class="img-preview"
                                     alt="Drink rasm">
                            </div>

                            <input type="file"
                                   class="form-control"
                                   name="image"
                                   accept="image/*">
                            <small class="text-muted">JPG, PNG (max 5MB)</small>
                        </div>

                        <div class="form-check mb-4">
                            <input class="form-check-input"
                                   type="checkbox"
                                   name="isActive"
                                   id="isActive"
                                   th:checked="${drink == null or drink.isActive}">
                            <label class="form-check-label" for="isActive">
                                Faol
                            </label>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                üíæ Saqlash
                            </button>
                            <a href="/admin/drinks" class="btn btn-outline-secondary">
                                ‚Üê Bekor qilish
                            </a>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>

</div> <!-- flex-grow-1 END -->

<footer>
    <div class="container">
        <p class="mb-0">&copy; 2026 NextPizza Admin</p>
    </div></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
