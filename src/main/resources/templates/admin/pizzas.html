<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pitsalar - NextPizza Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Admin Navbar -->
<div th:replace="~{fragments/admin-navbar :: admin-navbar}"></div>

<!-- Page Header -->
<div class="bg-white py-4 mb-4 shadow-sm">
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h1 class="mb-0">üçï Pitsalar</h1>
        <p class="text-muted mb-0">Pitsalarni boshqarish</p>
      </div>
      <a href="/admin/pizzas/create" class="btn btn-primary">
        ‚ûï Yangi pitsa
      </a>
    </div>
  </div>
</div>

<!-- Main Content -->
<div class="container-fluid py-4">

  <!-- Messages -->
  <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
    <span th:text="${success}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
    <span th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <!-- Pizzas Table -->
  <div class="card border-0 shadow-sm">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover mb-0">
          <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Rasm</th>
            <th>Nomi</th>
            <th>Turi</th>
            <th>Narx</th>
            <th>Status</th>
            <th>Amallar</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="pizza : ${pizzas}">
            <td><strong th:text="${pizza.pizzaId}">1</strong></td>
            <td>
              <img th:src="'http://localhost:3000/uploads/pizzas/' + ${pizza.imageUrl}"
                   class="rounded"
                   style="width: 50px; height: 50px; object-fit: cover;"
                   onerror="this.src='https://via.placeholder.com/50?text=Pizza'">
            </td>
            <td><strong th:text="${pizza.name}">Pizza</strong></td>
            <td>
              <span class="badge bg-secondary" th:text="${pizza.pizzaType}">TYPE</span>
            </td>
            <td>
              <strong th:text="${#numbers.formatDecimal(pizza.price, 0, 'COMMA', 0, 'POINT')} + ' so\'m'">
                0 so'm
              </strong>
            </td>
            <td>
              <span th:if="${pizza.active}" class="badge bg-success">Faol</span>
              <span th:unless="${pizza.active}" class="badge bg-danger">Nofaol</span>
            </td>
            <td>
              <div class="btn-group btn-group-sm">
                <a th:href="@{/admin/pizzas/edit/{id}(id=${pizza.pizzaId})}"
                   class="btn btn-outline-primary">
                  ‚úèÔ∏è
                </a>
                <form th:action="@{/admin/pizzas/delete/{id}(id=${pizza.pizzaId})}"
                      method="post"
                      onsubmit="return confirm('O\'chirmoqchimisiz?')"
                      class="d-inline">
                  <button type="submit" class="btn btn-outline-danger">
                    üóëÔ∏è
                  </button>
                </form>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
