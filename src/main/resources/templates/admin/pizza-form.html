<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${pizza != null ? 'Tahrirlash' : 'Yangi pitsa'} + ' - NextPizza Admin'">
    Pitsa - Admin
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Admin Navbar -->
<div th:replace="~{fragments/admin-navbar :: admin-navbar}"></div>

<!-- Page Header -->
<div class="bg-white py-4 mb-4 shadow-sm">
  <div class="container-fluid">
    <h1 class="mb-0" th:text="${pizza != null ? '‚úèÔ∏è Pitsani tahrirlash' : '‚ûï Yangi pitsa'}">
      Pitsa
    </h1>
  </div>
</div>

<!-- Main Content -->
<div class="container-fluid py-4">

  <div class="row justify-content-center">
    <div class="col-lg-8">

      <!-- Messages -->
      <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
      </div>

      <!-- Form -->
      <div class="card border-0 shadow-sm">
        <div class="card-body p-4">

          <form th:action="${pizza != null ? '/admin/pizzas/update/' + pizza.id : '/admin/pizzas/create'}"
                method="post"
                enctype="multipart/form-data">

            <!-- Name -->
            <div class="mb-3">
              <label class="form-label">Nomi <span class="text-danger">*</span></label>
              <input type="text"
                     class="form-control"
                     name="name"
                     th:value="${pizza?.name}"
                     required>
            </div>

            <!-- Description -->
            <div class="mb-3">
              <label class="form-label">Ta'rif</label>
              <textarea class="form-control"
                        name="description"
                        rows="3"
                        th:text="${pizza?.description}"></textarea>
            </div>

            <!-- Type -->
            <div class="mb-3">
              <label class="form-label">Turi <span class="text-danger">*</span></label>
              <select class="form-select" name="pizzaType" required>
                <option value="">Tanlang...</option>
                <option value="CLASSIC" th:selected="${pizza?.pizzaType == 'CLASSIC'}">Classic</option>
                <option value="MEAT" th:selected="${pizza?.pizzaType == 'MEAT'}">Meat</option>
                <option value="CHICKEN" th:selected="${pizza?.pizzaType == 'CHICKEN'}">Chicken</option>
                <option value="VEGETARIAN" th:selected="${pizza?.pizzaType == 'VEGETARIAN'}">Vegetarian</option>
                <option value="SPICY" th:selected="${pizza?.pizzaType == 'SPICY'}">Spicy</option>
                <option value="CHEESE" th:selected="${pizza?.pizzaType == 'CHEESE'}">Cheese</option>
                <option value="SEAFOOD" th:selected="${pizza?.pizzaType == 'SEAFOOD'}">Seafood</option>
              </select>
            </div>

            <!-- Price -->
            <div class="mb-3">
              <label class="form-label">Narx (so'm) <span class="text-danger">*</span></label>
              <input type="number"
                     class="form-control"
                     name="price"
                     th:value="${pizza?.price}"
                     step="1000"
                     required>
            </div>

            <!-- Image -->
            <div class="mb-3">
              <label class="form-label">Rasm</label>

              <!-- Current image -->
              <div th:if="${pizza?.imageUrl}" class="mb-2">
                <img th:src="'http://localhost:3000/uploads/pizzas/' + ${pizza.imageUrl}"
                     class="img-thumbnail"
                     style="max-width: 200px;">
              </div>

              <input type="file"
                     class="form-control"
                     name="image"
                     accept="image/*">
              <small class="text-muted">JPG, PNG (max 5MB)</small>
            </div>

            <!-- Active -->
            <div class="mb-4">
              <div class="form-check">
                <input class="form-check-input"
                       type="checkbox"
                       name="isActive"
                       id="isActive"
                       th:checked="${pizza == null or pizza.isActive}">
                <label class="form-check-label" for="isActive">
                  Faol
                </label>
              </div>
            </div>

            <!-- Buttons -->
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary">
                üíæ Saqlash
              </button>
              <a href="/admin/pizzas" class="btn btn-outline-secondary">
                ‚Üê Bekor qilish
              </a>
            </div>

          </form>

        </div>
      </div>

    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
