<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${pizza != null ? 'Tahrirlash' : 'Yangi pitsa'} + ' - NextPizza Admin'">
    Pitsa - Admin
  </title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      background: linear-gradient(180deg, #fff8f0 0%, #f3efe8 100%);
    }

    .page-header {
      background:
              linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
              url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 112px 0;
      text-align: center;
    }

    .card-soft {
      border: none;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      transition: 0.3s ease;
    }

    .card-soft:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }

    .btn-primary {
      background-color: #e63946;
      border: none;
    }

    .btn-primary:hover {
      background-color: #c62828;
    }

    .form-label {
      font-weight: 600;
    }

    .img-preview {
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      max-width: 220px;
    }

    footer {
      background-color: #111;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/admin-navbar :: admin-navbar}"></div>

<!-- Header -->
<section class="page-header">
  <div class="container">
    <h1 th:text="${pizza != null ? '‚úèÔ∏è Pitsani tahrirlash' : '‚ûï Yangi pitsa üçï'}"></h1>
    <p class="lead">Admin panel orqali pitsalarni boshqarish</p>
  </div>
</section>

<!-- FLEX CONTENT WRAPPER -->
<div class="flex-grow-1">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-7">

        <div th:if="${error}" class="alert alert-danger shadow-sm">
          <span th:text="${error}"></span>
        </div>

        <div class="card card-soft p-4">

          <form th:action="${pizza != null ? '/admin/pizzas/update/' + pizza.pizzaId : '/admin/pizzas/create'}"
                method="post"
                enctype="multipart/form-data">

            <div class="mb-3">
              <label class="form-label">Nomi *</label>
              <input type="text"
                     class="form-control"
                     name="name"
                     th:value="${pizza?.name}"
                     required>
            </div>

            <div class="mb-3">
              <label class="form-label">Ta'rif</label>
              <textarea class="form-control"
                        name="description"
                        rows="3"
                        th:text="${pizza?.description}"></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Turi *</label>
              <select class="form-select" name="pizzaType" required>
                <option value="">Tanlang...</option>
                <option value="CLASSIC" th:selected="${pizza?.pizzaType == 'CLASSIC'}">Classic</option>
                <option value="MEAT" th:selected="${pizza?.pizzaType == 'MEAT'}">Meat</option>
                <option value="CHICKEN" th:selected="${pizza?.pizzaType == 'CHICKEN'}">Chicken</option>
                <option value="VEGETARIAN" th:selected="${pizza?.pizzaType == 'VEGETARIAN'}">Vegetarian</option>
                <option value="SPICY" th:selected="${pizza?.pizzaType == 'SPICY'}">Spicy</option>
                <option value="CHEESE" th:selected="${pizza?.pizzaType == 'CHEESE'}">Cheese</option>
                <option value="SEAFOOD" th:selected="${pizza?.pizzaType == 'SEAFOOD'}">Seafood</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Narx (so'm) *</label>
              <input type="number"
                     class="form-control"
                     name="price"
                     th:value="${pizza?.price}"
                     step="1000"
                     required>
            </div>

            <div class="mb-3">
              <label class="form-label">Rasm</label>

              <div th:if="${pizza?.imageUrl}" class="mb-3">
                <img th:src="'http://localhost:3000/uploads/pizzas/' + ${pizza.imageUrl}"
                     class="img-preview"
                     alt="Pizza rasm">
              </div>

              <input type="file"
                     class="form-control"
                     name="image"
                     accept="image/*">
              <small class="text-muted">JPG, PNG (max 5MB)</small>
            </div>

            <div class="form-check mb-4">
              <input class="form-check-input"
                     type="checkbox"
                     name="isActive"
                     id="isActive"
                     th:checked="${pizza == null or pizza.isActive}">
              <label class="form-check-label" for="isActive">
                Faol
              </label>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary">
                üíæ Saqlash
              </button>
              <a href="/admin/pizzas" class="btn btn-outline-secondary">
                ‚Üê Bekor qilish
              </a>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>

</div> <!-- flex-grow-1 END -->

<footer>
  <div class="container">
    <p class="mb-0">&copy; 2026 NextPizza Admin</p>
  </div></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
